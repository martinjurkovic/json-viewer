services:
  - type: web
    plan: free
    name: json_viewer
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn json_viewer.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.8.12